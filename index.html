<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="body-container">
      <header class="container">
        <h1 class="header-text">Jimmy’s Diner</h1>
        <p class="header-text">The best burgers and pizzas in town.</p>
      </header>

      <main id="main">
        <section class="articles container" id="articles">
          <!-- Product Menu -->
        </section>

        <section class="order container">
          <h2>Your order</h2>
          <button class="order-visibility-btn" id="order-visibility-btn">
            ↕️
          </button>
          <div class="products-order" id="products-order">
            <!-- Order Products -->
          </div>
          <div class="total-price">
            <h2 class="total-price-title">Total price:</h2>
            <p class="price" id="order-total-price">$0</p>
          </div>
          <button class="complete-order-btn" id="complete-order-btn">
            Complete order
          </button>
        </section>
      </main>
      <div class="modal hidden" id="modal">
        <h2 class="modal-h2">Enter card details</h2>
        <div class="modal-inputs">
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter your name"
            required
          />
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter card number"
            required
          />
          <input type="text" name="" id="" placeholder="Enter CVV" required />
        </div>
        <button class="pay-btn" id="pay-btn">Pay</button>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
