<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="body-container">
      <header class="container">
        <h1 class="header-text">Jimmyâ€™s Diner</h1>
        <p class="header-text">The best burgers and pizzas in town.</p>
      </header>

      <main>
        <section class="articles container">
          <article class="product">
            <img class="product-img" src="./images/pizza.png" alt="" />
            <div class="product-details">
              <h2>Pizza</h2>
              <p>pepperoni,mushrom,mozarella</p>
              <p class="price">$14</p>
            </div>
            <button class="add-product-btn">+</button>
          </article>

          <article class="product">
            <img class="product-img" src="./images/hamburger.png" alt="" />
            <div class="product-details">
              <h2>Hamburger</h2>
              <p>beef, cheese, lettuce</p>
              <p class="price">$12</p>
            </div>
            <button class="add-product-btn">+</button>
          </article>

          <article class="product">
            <img class="product-img" src="./images/beer.png" alt="" />
            <div class="product-details">
              <h2>Beer</h2>
              <p>grain, hops, yeast, water</p>
              <p class="price">$12</p>
            </div>
            <button class="add-product-btn">+</button>
          </article>
        </section>
      </main>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
